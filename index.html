<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Testimonials & Learning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    /* Buttons styling */
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border: 1px solid #007BFF;
      background-color: #007BFF;
      color: white;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    /* Testimonials list */
    #testimonials-list {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    .testimonial {
      border: 1px solid #ddd;
      background-color: #f9f9f9;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    /* Modal/form styling */
    #testimonial-form-container {
      display: none; /* hidden by default */
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #testimonial-form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    #testimonial-form textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
      padding: 8px;
      resize: vertical;
      font-size: 14px;
    }
    #testimonial-form input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    /* What You'll Learn section */
    .learn-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .learn-content {
      border: 1px solid #007BFF;
      border-radius: 4px;
      padding: 15px;
      background-color: #e7f1ff;
      min-height: 80px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Our Website</h1>

  <!-- What You'll Learn Section -->
  <section>
    <h2>What You'll Learn</h2>
    <div class="learn-buttons">
      <button data-content="html">HTML Basics</button>
      <button data-content="css">CSS Styling</button>
      <button data-content="js">JavaScript Fundamentals</button>
    </div>
    <div id="learn-content" class="learn-content">
      Click a button above to learn more!
    </div>
  </section>

  <!-- Testimonials Section -->
  <section>
    <h2>Testimonials</h2>
    <button id="add-testimonial-btn">Add Testimonial</button>
    <div id="testimonials-list">
      <!-- Testimonials will appear here -->
    </div>
  </section>

  <!-- Testimonial Form Modal -->
  <div id="testimonial-form-container">
    <form id="testimonial-form">
      <h3>Add Your Testimonial</h3>
      <input type="text" id="name" placeholder="Your Name" required />
      <textarea id="testimonial-text" placeholder="Your Testimonial" required></textarea>
      <div style="text-align: right;">
        <button type="button" id="cancel-btn">Cancel</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script>
    // What You'll Learn content data
    const learnData = {
      html: "Learn the basics of HTML: tags, structure, and how to build webpages.",
      css: "Understand CSS to style your webpages: colors, layouts, and responsive design.",
      js: "Dive into JavaScript to make your sites interactive and dynamic."
    };

    // Elements
    const learnButtons = document.querySelectorAll('.learn-buttons button');
    const learnContent = document.getElementById('learn-content');
    const addTestimonialBtn = document.getElementById('add-testimonial-btn');
    const testimonialFormContainer = document.getElementById('testimonial-form-container');
    const testimonialForm = document.getElementById('testimonial-form');
    const testimonialsList = document.getElementById('testimonials-list');
    const cancelBtn = document.getElementById('cancel-btn');

    // What You'll Learn button click event
    learnButtons.forEach(button => {
      button.addEventListener('click', () => {
        const key = button.getAttribute('data-content');
        learnContent.textContent = learnData[key] || "Content not found.";
      });
    });

    // Show the testimonial form modal
    addTestimonialBtn.addEventListener('click', () => {
      testimonialFormContainer.style.display = 'flex';
    });

    // Hide the testimonial form modal
    cancelBtn.addEventListener('click', () => {
      testimonialFormContainer.style.display = 'none';
      testimonialForm.reset();
    });

    // Handle testimonial form submission
    testimonialForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const text = document.getElementById('testimonial-text').value.trim();

      if(name && text) {
        // Create testimonial div
        const testimonialDiv = document.createElement('div');
        testimonialDiv.className = 'testimonial';
        testimonialDiv.innerHTML = `<strong>${name}</strong><p>${text}</p>`;

        // Append to testimonials list
        testimonialsList.appendChild(testimonialDiv);

        // Hide form and reset
        testimonialFormContainer.style.display = 'none';
        testimonialForm.reset();
      } else {
        alert('Please fill in all fields.');
      }
    });

    // Optional: close modal if clicking outside the form
    testimonialFormContainer.addEventListener('click', (e) => {
      if (e.target === testimonialFormContainer) {
        testimonialFormContainer.style.display = 'none';
        testimonialForm.reset();
      }
    });
  </script>
</body>
</html>
